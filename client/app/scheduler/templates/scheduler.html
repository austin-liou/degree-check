<div class="scheduler-partial">
  <div ui-view="header" class="header"></div>
  <div class="scheduler-main">
    <div class="container-fluid">
      <div class="admin-comments">
        <p class="text-success" ng-show="scheduleService.currSchedule.blessed">This schedule has been blessed by an advisor.</p>
        <h4>Advisor Comments</h4>
        <p ng-show="scheduleService.currSchedule.comments">{{scheduleService.currSchedule.comments}}</p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-9">
          <div ui-view="schedule" class="schedule"></div>
        </div>
        <div class="col-xs-3">
    	  <div ui-view="requirements" class="requirements"></div>
        </div>
      </div>
    </div>
  </div>
  <div ui-view="footer" class="footer"></div>
</div>
