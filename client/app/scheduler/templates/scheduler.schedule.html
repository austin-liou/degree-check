<script type="text/ng-template" id="scheduler.add-schedule.html">
	<div class="modal-header">
		<h3 class="modal-title">Create a Schedule</h3>
	</div>
	<div class="modal-body">
		<form class="create-schedule-form">
				<div class="question">
					<label for="schedule-name">Name</label>
					<input name="schedule-name" type="text" ng-model="newScheduleName">
				</div>
				<div class="question">
					<label for="schedule-major">Major</label>
					<select name="schedule-major"
					ng-model="newScheduleMajor">
					<option ng-repeat="major in majorService.allMajors" value="{{major.id}}">{{major.name}}</option>
				</select>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="createSchedule(newScheduleName, newScheduleMajor)">Create</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</script>

<script type="text/ng-template" id="scheduler.delete-schedule.html">
	<div class="modal-header">
		<h3 class="modal-title">Delete a Schedule</h3>
	</div>
	<div class="modal-body">
		<span>Are you sure you want to delete <strong>{{scheduleService.currSchedule.name}}</strong> ?</span>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="deleteSchedule()">Delete</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</script>

<div class="plan-header">
	<ul class="schedules">
		<li ng-repeat="schedule in scheduleService.schedule.schedules"
			ng-click="changeSchedule(schedule._id)">
			{{ $index + 1 }}
		</li>
	</ul>
	<h1>{{ scheduleService.currSchedule.name }}</h1>
	<div class="schedule-actions">
		<button class="fa fa-cog"></button>
		<button class="fa fa-trash" ng-click="deleteSchedule()"></button>
		<button class="fa fa-plus" ng-click="addSchedule()"></button>
	</div>
</div>



<div class="schedule-grid">
	<div class="semester-labels">
		<div class="semester">
			<h1>
				F
				A
				L
				L
			</h1>
		</div>
		<div class="semester">
			<h1>
				S
				P
				R
				I
				N
				G
			</h1>
		</div>
		<div class="semester">
			<h1>
				S
				U
				M
				M
				E
				R
			</h1>
		</div>
	</div>
	<div class="grid-main">
		<div class="year-col"
		ng-repeat="year in scheduleService.yearsProcessed">
				<div class="year">
					<h1>{{year.startYear}} - {{year.endYear}}</h1>
				</div>

			<div class="semester"
			   	ng-repeat="semester in year.semesters">
					<ul class="classes">
						<li ng-repeat="class in semester.courses">
							<span type="text">{{ class.name }}</span>
							<button class="remove-class fa fa-times"
									ng-click="removeCourse(semester._id, class.name)">
						</button>
					</li>
				</ul>
				<div class="add-class-container">
					<input type="text"
					placeholder="Add Class"
					ng-model="newClass[semester._id]"
					ng-keyup="checkInput($event, semester._id)">
				</div>
			</div>
		</div>
	</div>
</div>
