<script type="text/ng-template" id="scheduler.add-schedule.html">
    <div class="modal-header">
        <h3 class="modal-title">Create a Schedule</h3>
    </div>
    <div class="modal-body">
    	<form class="create-schedule-form">
    		<div class="question">
	    		<label for="schedule-name">Name</label>
	    		<input name="schedule-name" type="text" ng-model="newScheduleName">
	    	</div>
	    	<div class="question">
	    		<label for="schedule-major">Major</label>
	    		<select name="schedule-major"
	    				ng-model="newScheduleMajor">
	    				<option ng-repeat="major in majorService.allMajors" value="{{major.id}}">{{major.name}}</option>
	    		</select>
	    	</div>
    	</form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="createSchedule(newScheduleName, newScheduleMajor)">Create</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>

<div class="plan-header">
	<ul class="schedules">
		<li>1</li>
	</ul>
	<h1>{{ scheduleService.schedule.name }}</h1>
	<div class="schedule-actions">
		<button class="fa fa-cog"></button>
		<button class="fa fa-trash"></button>
		<button class="fa fa-plus" ng-click="addSchedule()"></button>
	</div>
</div>

<div class="schedule-plan"
	 ng-repeat="semester in scheduleService.schedule.semesters">
	 <header>
	 	<h1>{{ semester.season }} {{ semester.year }}</h1>
	 </header>
	 <ul class="classes">
	 	<li ng-repeat="course in semester.courses">
	 		<span type="text">{{ course.name }}</span>
	 		<button class="remove-class fa fa-times"
	 		        ng-click="removeCourse(semester._id, course._id)">
	 		</button>
	 	</li>
	 </ul>
	 <div class="add-class-container">
	 	<input type="text"
	 		   placeholder="Add Class"
	 		   ng-model="newClass[semester._id]"
	 		   ng-keyup="checkInput($event, semester._id)"
	 		   auto-complete
			   ui-items="allCourses">
		<!-- <button ng-click="addCourse(semester._id)">
			<i class="fa fa-plus-circle"></i>
			<span>Add Course</span>
		</button> -->
	</div>
</div>

<div class="add-semester" ng-click="addSemester()">
	<header>
		<h1>Add Semester</h1>
		<button class="fa fa-plus-circle"></button>
	</header>
</div>
