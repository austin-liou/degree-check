<header class="requirements-header">
	<h1>{{ majorService.major }} Requirements</h1>
</header>

<div ng-repeat="requirement in requirements"
	 class="requirement-section">
	 <header>{{ requirement.type }} <i class="fa fa-caret-down"></i></header>
	 <div ng-repeat="type in requirement.requirements"
	 	  class="requirement-subsection">
	 	  <header>{{ type.name }}</header>
	 	<ul class="requirements-list">
		 	 <li ng-repeat="course in type.courses">
		 	 	<span class="badge"
		 	 		  ng-class="{ 'satisfied': course.satisfied, 'not-satisfied': !course.satisfied }">
		 	 		  {{ course.name }}
		 	 	</span>
		 	 </li>
		 </ul>
	 </div>
</div>
