<div class="admin-section">
	<a href="/admin">Back to Student Search</a>
	<br /><br />
	<h4>Comments</h4>
	<textarea class="comments"
			  ng-model="scheduleService.currSchedule.comments"
			  ng-blur="scheduleService.saveSchedule()">
		{{scheduleService.currSchedule.comments}}
	</textarea>
	<div>
		<input name="blessed"
			   type="checkbox"
			   ng-model="scheduleService.currSchedule.blessed"
			   ng-click="saveSchedule()">
		<label for="blessed">Bless Schedule</label>
	</div>
</div>
<div class="admin-scheduler">
	<div class="col-xs-9">
	  <div ui-view="schedule" class="schedule"></div>
	</div>
	<div class="col-xs-3">
	  <div ui-view="requirements" class="requirements"></div>
	</div>
</div>
