<div>
	<h1>Search for Student Schedules</h1>
	<table>
		<tr>
			<td width="50px" align="right">Name:</td>
			<td><input type="search" placeholder="Student Name" ng-model="name" /></td>
		</tr>
		<tr>
			<td width="50px" align="right">Email:</td>
			<td><input type="search" placeholder="Student Email" ng-model="email" /></td>
		</tr>
		<tr>
			<td width="50px" align="right">uid:</td>
			<td><input type="search" placeholder="Student uid" ng-model="uid" /></td>
		</tr>
	</table>
	<br /><br />
	<table class="animate-container" align="center" width="85%">
		<tr>
			<th width="30%">Name:</th>
			<th width="30%">Email:</th>
			<th width="40%">Schedules:</th>
		</tr>
		<tr class="animate" ng-repeat="student in students | filter:{name: name, email: email, uid: uid}">
			<td>{{student.name}}</td>
			<td>{{student.email}}</td>
			<td ng-repeat="schedule in student.schedules">{{schedule.name}}</td>
		</tr>
	</table>
</div>
